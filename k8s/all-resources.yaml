---
# Deployment and Service for User Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-server
  namespace: scf-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-server
  template:
    metadata:
      labels:
        app: user-server
    spec:
      containers:
      - name: user-server
        image: zlxldgus123/user
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:mariadb://mariadb-user:3306/member_db?characterEncoding=utf8mb4"
        - name: SPRING_DATASOURCE_USERNAME
          value: "user"
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: scf-secrets
              key: MYSQL_PASSWORD
        - name: SPRING_DATA_REDIS_HOST
          value: "redis-user"
        - name: SPRING_DATA_REDIS_PORT
          value: "6379"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: scf-secrets
              key: JWT_SECRET
        - name: JWT_ACCESS_TOKEN_EXPIRY
          value: "3600000"
        - name: JWT_REFRESH_TOKEN_EXPIRY
          value: "86400000"
        envFrom:
        - configMapRef:
            name: scf-config

---
apiVersion: v1
kind: Service
metadata:
  name: user-server
  namespace: scf-system
spec:
  selector:
    app: user-server
  ports:
    - port: 80
      targetPort: 8080
